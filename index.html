<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <title>Multiple Audio Players</title>
    <link rel="icon" href="./assets/ico/itunes.ico" type="image/x-icon">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        body {
            font-family: Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #554122;
            background-image: linear-gradient(to right, #f7edde9d 33%, #ffffff 33%, #ffffff 68.5%, #f7edde80 68.5%);
            padding-top: 20px;
            box-sizing: border-box;
        }

        header {
            position: fixed;
            width: 100%;
            background-color: #e7dac7;
            color: #554122;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 2px -2px rgba(0, 0, 0, 0.4);
            border-radius: 5px;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1000;
        }

        h1 {
            font-family: system-ui;
            padding: 10px;
            font-size: 1.8rem;
            color: #554122;
            margin: 0;
        }

        .audioPlayer {
            display: flex;
            align-items: center;
            gap: 13px;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 100px;
            width: 100%;
            max-width: 500px;
        }

        button {
            all: unset;
            aspect-ratio: 1;
            font-family: Roboto, sans-serif;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #877964;
            background-color: rgba(0, 0, 0, 0.08);
            transition: color 0.3s, background-color 0.3s;
            -webkit-border-radius: 50%;
        }
        .speedBtn {
            all: unset;
            aspect-ratio: 1;
            font-family: Roboto, sans-serif;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #877964;
            background-color: rgba(0, 0, 0, 0.08);
            transition: color 0.3s, background-color 0.3s;
            -webkit-border-radius: 50%;
            font-size: 1.1rem;
        }

        button:hover {
            color: #d5a660;
            background-color: rgba(0, 0, 0, 0.12);
            box-shadow: 0 0 2px #d5a660, 0 0 2px #d5a660, 0 0 3px #d5a660;
        }

        .progressBar,
        .volumeBar {
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: #d3d3d3;
            outline: none;
            border-radius: 2px;
        }

        .progressBar {
            flex-grow: 1;
        }

        .volumeBar {
            width: 60px;
        }

        .progressBar:hover,
        .volumeBar:hover {
            box-shadow: 0 0 3px #d5a660, 0 0 2px #d5a660, 0 0 1px #d5a660;
        }

        .progressBar::-webkit-slider-thumb,
        .volumeBar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background-color: #d5a660;
            border-radius: 50%;
            border: 2px solid #ffffff;
            cursor: pointer;
        }

        .progressBar::-moz-range-thumb,
        .volumeBar::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background-color: #d5a660;
            border-radius: 50%;
            border: 2px solid #ffffff;
            cursor: pointer;
        }

        .progressBar:focus,
        .volumeBar:focus {
            outline: none;
        }

        .muteBtn, 
            .volumeBar {
            display: flex;
        }   
    </style>
</head>

<body>
    <header>
        <h1>Multiple Audio Players</h1>
    </header>
    
    <div id="playerContainer"></div>

    <script>
        const playIcon = `
            <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="currentColor">
                <path d="m380-300 280-180-280-180v360ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
            </svg>
        `;

        const pauseIcon = `
            <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="currentColor">
                <path d="M320-320h320v-320H320v320ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
            </svg>
        `;

        const muteIcon = `
            <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="currentColor">
                <path d="M560-131v-82q90-26 145-100t55-168q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 127-78 224.5T560-131ZM240-360v-240h128l160-160v560L368-360H240Zm360 40v-322q47 22 73.5 66t26.5 96q0 51-26.5 94.5T600-320ZM480-592 376-696l104-104v208Zm-200 72h114l86 86v-234l-86 86H280v62Zm200 0Z"/>
            </svg>
        `;

        const unmuteIcon = `
            <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="currentColor">
                <path d="M792-56 671-177q-25 16-53 27.5T560-131v-82q14-5 27.5-10t25.5-12L480-368v208L280-360H120v-240h128L56-792l56-56 736 736-56 56Zm-8-232-58-58q17-31 25.5-65t8.5-70q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 53-14.5 102T784-288ZM650-422l-90-90v-130q47 22 73.5 66t26.5 96q0 15-2.5 29.5T650-422ZM480-592 376-696l104-104v208Zm-80 238v-94l-72-72H200v80h114l86 86Zm-36-130Z"/>
            </svg>
        `;

        const playerContainer = document.getElementById('playerContainer');
        const players = [];
        const speedLevels = [1, 1.2, 1.5, 1.7, 2];

        function createPlayer(index) {
            const player = document.createElement('div');
            player.className = 'audioPlayer';
            player.innerHTML = `
                <button class="playPauseBtn">${playIcon}</button>
                <button class="speedBtn">1x</button>
                <span class="currentTime">0:00</span>
                <input type="range" class="progressBar" min="0" max="100" value="0">
                <span class="duration">0:00</span>
                <button class="muteBtn">${muteIcon}</button>
                <input type="range" class="volumeBar" min="0" max="1" step="0.1" value="1">
                <audio src="./assets/mp3/REVIVE Your Faith YOU ARE MIGHTY.mp3"></audio>
            `;
            playerContainer.appendChild(player);

            const audio = player.querySelector('audio');
            const playPauseBtn = player.querySelector('.playPauseBtn');
            const speedBtn = player.querySelector('.speedBtn');
            const currentTimeSpan = player.querySelector('.currentTime');
            const durationSpan = player.querySelector('.duration');
            const progressBar = player.querySelector('.progressBar');
            const muteBtn = player.querySelector('.muteBtn');
            const volumeBar = player.querySelector('.volumeBar');

            let currentSpeedIndex = 0;

            function formatTime(time) {
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60).toString().padStart(2, '0');
                return `${minutes}:${seconds}`;
            }

            function updateProgress() {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.value = progress;
                currentTimeSpan.textContent = formatTime(audio.currentTime);
                progressBar.style.background = `linear-gradient(to right, #d5a660 ${progressBar.value}%, #d3d3d3 ${progressBar.value}%)`;
            }

            playPauseBtn.addEventListener('click', () => {
                players.forEach((p, i) => {
                    if (i !== index) {
                        p.audio.pause();
                        p.playPauseBtn.innerHTML = playIcon;
                    }
                });

                if (audio.paused) {
                    audio.play();
                    playPauseBtn.innerHTML = pauseIcon;
                } else {
                    audio.pause();
                    playPauseBtn.innerHTML = playIcon;
                }
            });

            speedBtn.addEventListener('click', () => {
                currentSpeedIndex = (currentSpeedIndex + 1) % speedLevels.length;
                const newSpeed = speedLevels[currentSpeedIndex];
                audio.playbackRate = newSpeed;
                speedBtn.textContent = `${newSpeed}x`;
            });

            muteBtn.addEventListener('click', () => {
                audio.muted = !audio.muted;
                muteBtn.innerHTML = audio.muted ? unmuteIcon : muteIcon;
            });

            progressBar.addEventListener('input', () => {
                const time = (progressBar.value / 100) * audio.duration;
                audio.currentTime = time;
                progressBar.style.background = `linear-gradient(to right, #d5a660 ${progressBar.value}%, #d3d3d3 ${progressBar.value}%)`;
            });

            volumeBar.addEventListener('input', () => {
                audio.volume = volumeBar.value;
                audio.muted = false;
                muteBtn.innerHTML = muteIcon;
                const value = volumeBar.value * 100;
                volumeBar.style.background = `linear-gradient(to right, #d5a660 ${value}%, #d3d3d3 ${value}%)`;
            });

            audio.addEventListener('loadedmetadata', () => {
                durationSpan.textContent = formatTime(audio.duration);
            });

            audio.addEventListener('timeupdate', updateProgress);

            return {
                audio,
                playPauseBtn,
                speedBtn,
                currentTimeSpan,
                durationSpan,
                progressBar,
                muteBtn,
                volumeBar
            };
        }

        for (let i = 0; i <= 10; i++) {
            players.push(createPlayer(i));
        }
    </script>
</body>

</html>
