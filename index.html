<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Audio Player</title>
    <link rel="icon" href="./assets/ico/itunes.ico" type="image/x-icon">
    <style>
        body {
            font-family: Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #554122;
            background-color: #f0f0f0;
            background-image: linear-gradient(to top, #fcf8f1 30%, #F7EDDE 70%);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .track-title {
            font-size: 16px;
            font-weight: bold;

            margin-bottom: 2px;
            text-align: left;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
        }

        .audioPlayer {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: color 0.3s, background-color 0.3s;
            color: #877964;
            background-color: rgba(0, 0, 0, 0.08);
        }

        button:hover {
            color: #d5a660;
            background-color: rgba(0, 0, 0, 0.12);
            box-shadow: 0 0 2px #d5a660, 0 0 2px #d5a660, 0 0 3px #d5a660;
        }

        .progressBar,
        .volumeBar {
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: #d3d3d3;
            outline: none;
            border-radius: 2px;
            transition: box-shadow 0.3s;
        }

        .progressBar {
            flex-grow: 1;
        }

        .volumeBar {
            width: 75px;
        }

        .progressBar:hover,
        .volumeBar:hover {
            box-shadow: 0 0 3px #d5a660, 0 0 2px #d5a660, 0 0 1px #d5a660;
        }

        .progressBar::-webkit-slider-thumb,
        .volumeBar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background-color: #d5a660;
            border-radius: 50%;
            border: 2px solid #ffffff;
            cursor: pointer;
        }

        .progressBar::-moz-range-thumb,
        .volumeBar::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background-color: #d5a660;
            border-radius: 50%;
            border: 2px solid #ffffff;
            cursor: pointer;
        }

        .playlist-container {
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 102.5%;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }

        .playlist {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .playlist li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .playlist li:hover {
            background-color: #d5a66023;
            color: #d5a660;
        }

        .playlist li.active {
            background-color: #d5a66054;
            color: #554122;
            font-weight: bold;
        }

        .playlist-open {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

            <span class="currentTime">0:00</span>
            <input type="range" class="progressBar" min="0" max="100" value="0">
            <span class="duration">0:00</span>

        const audio = document.getElementById('audio');
        const playPauseBtn = document.querySelector('.playPauseBtn');
        const speedBtn = document.querySelector('.speedBtn');
        const currentTimeSpan = document.querySelector('.currentTime');
        const durationSpan = document.querySelector('.duration');
        const progressBar = document.querySelector('.progressBar');
        const muteBtn = document.querySelector('.muteBtn');
        const volumeBar = document.querySelector('.volumeBar');
        const playlistToggle = document.querySelector('.playlistToggle');
        const playlistContainer = document.querySelector('.playlist-container');
        const playlist = document.querySelector('.playlist');
        const trackTitle = document.getElementById('trackTitle');

        const speedLevels = [1, 1.2, 1.5, 1.7, 2];
        let currentSpeedIndex = 0;
        let currentTrack = null;
        let hoverTimeout = null;

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60).toString().padStart(2, '0');
            return `${minutes}:${seconds}`;
        }

        function updateProgress() {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.value = progress;
            currentTimeSpan.textContent = formatTime(audio.currentTime);
            progressBar.style.background = `linear-gradient(to right, #d5a660 ${progress}%, #d3d3d3 ${progress}%)`;
        }

        function loadTrack(track) {
            audio.src = track.dataset.src;
            trackTitle.textContent = track.textContent;
            audio.play();
            playPauseBtn.innerHTML = pauseIcon;
            currentTrack = track;
            document.querySelectorAll('.playlist li').forEach(li => li.classList.remove('active'));
            track.classList.add('active');
        }

        playPauseBtn.innerHTML = playIcon;
        muteBtn.innerHTML = muteIcon;
        playlistToggle.innerHTML = extendIcon;

        function volumeScroll(e) {
            const delta = Math.sign(e.deltaY); // -1 for down, 1 for up
            const newVolume = Math.max(0, Math.min(1, audio.volume - delta * 0.1)); // Clamp between 0 and 1
            audio.volume = newVolume;
            volumeBar.value = newVolume;
            e.preventDefault(); // Prevent the page from scrolling
            muteBtn.innerHTML = mouseScroll;
        }

        volumeBar.addEventListener('wheel', volumeScroll);
        muteBtn.addEventListener('wheel', volumeScroll);
        volumeBar.addEventListener('mouseenter', () => muteBtn.innerHTML = mouseScroll);
        volumeBar.addEventListener('mouseleave', () => muteBtn.innerHTML = muteIcon);
        muteBtn.addEventListener('mouseleave', () => muteBtn.innerHTML = muteIcon);

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerHTML = pauseIcon;
            } else {
                audio.pause();
                playPauseBtn.innerHTML = playIcon;
            }
        });

        speedBtn.addEventListener('click', () => {
            currentSpeedIndex = (currentSpeedIndex + 1) % speedLevels.length;
            const newSpeed = speedLevels[currentSpeedIndex];
            audio.playbackRate = newSpeed;
            speedBtn.textContent = `${newSpeed}x`;
        });

        muteBtn.addEventListener('click', () => {
            audio.muted = !audio.muted;
            muteBtn.innerHTML = audio.muted ? unmuteIcon : muteIcon;
        });

        progressBar.addEventListener('input', () => {
            const time = (progressBar.value / 100) * audio.duration;
            audio.currentTime = time;
        });

        volumeBar.addEventListener('input', () => {
            audio.volume = volumeBar.value;
            audio.muted = false;
            muteBtn.innerHTML = muteIcon;
            const value = volumeBar.value * 100;
            volumeBar.style.background = `linear-gradient(to right, #d5a660 ${value}%, #d3d3d3 ${value}%)`;
        });

        playlistToggle.addEventListener('click', () => {
    playlistContainer.classList.toggle('playlist-open');
    playlistToggle.innerHTML = playlistContainer.classList.contains('playlist-open') ? minimizeIcon : extendIcon;
});

playlist.addEventListener('click', (e) => {
    if (e.target.tagName === 'LI') {
        loadTrack(e.target);
    }
});

playlist.addEventListener('mouseover', (e) => {
    if (e.target.tagName === 'LI') {
        clearTimeout(hoverTimeout);
        hoverTimeout = setTimeout(() => {
            if (e.target !== currentTrack) {
                audio.src = e.target.dataset.src;
                audio.play();
                playPauseBtn.innerHTML = pauseIcon;
                e.target.style.fontWeight = 'bold';
                e.target.style.backgroundColor = '#d5a66032';
                e.target.style.color = '#554122';
            }
        }, 2000);
    }
});

playlist.addEventListener('mouseout', (e) => {
    if (e.target.tagName === 'LI') {
        clearTimeout(hoverTimeout);
        e.target.style.fontWeight = '';
        e.target.style.color = '';
        e.target.style.backgroundColor = '';
        if (e.target !== currentTrack) {
            audio.pause();
            audio.src = currentTrack ? currentTrack.dataset.src : '';
            audio.currentTime = 0;
            if (currentTrack) {
                audio.play();
                playPauseBtn.innerHTML = pauseIcon;
            } else {
                playPauseBtn.innerHTML = playIcon;
            }
        }
    }
});

audio.addEventListener('loadedmetadata', () => {
    durationSpan.textContent = formatTime(audio.duration);
});

audio.addEventListener('timeupdate', updateProgress);

audio.addEventListener('ended', () => {
    const nextTrack = currentTrack.nextElementSibling || playlist.firstElementChild;
    loadTrack(nextTrack);
});

// Load the first track
if (playlist.firstElementChild) {
    loadTrack(playlist.firstElementChild);
}
    </script>
